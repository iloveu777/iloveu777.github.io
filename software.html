<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Программы</title>
  <style>
    /* Общие стили */
    body {
      background-color: #351e94;
      color: #9cdc4d;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1020px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      font-size: 36px;
      margin-bottom: 20px;
      color: #9cdc4d;
    }

    hr {
      border: none;
      border-top: 3px solid #941e42;
      width: 1020px;
      margin: 20px auto;
    }

    h2 {
      font-size: 24px;
      color: #1e9470;
    }

    ol {
      margin-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><b>Программное обеспечение компьютера</b></h1>
    <hr>
    <p>
      <h2><font color="#9cdc4d"> 
        <ol type="1">
          <li>
            <details>
              <summary>Прикладные программы</summary>
              <ul>
                <li>текстовые редакторы;</li>
                <li>графические редакторы;</li>
                <li>электронные таблицы;</li>
                <li>системы управления базами данных.</li>
              </ul>
            </details>
          </li>
          <li>Системы программирования</li>
          <li>Системные программы</li>
        </ol>
      </font></h2>
    </p>
  </div>
</body>
</html>
